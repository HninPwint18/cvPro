<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>User Sign-Up</title>
</head>
<body>
    <form action="Login.html" method="GET">
    <table border="1">
        <tr>
            <th>SignUp</th>
        </tr>
        <tr>
            <td>Enter your email</td>
            <td><input type="email" name="user-email"></td>
        </tr>
        <tr>
            <td>Enter new password</td>
            <td><input type="password" name="new-password"></td>
        </tr>
        <tr>
            <td>Confirm password</td>
            <td><input type="password" name="comfirm-password"></td>
        </tr>
        <tr>
            <td><input type="submit" name="confirm" value="Confirm"></td>
            <td><input type="submit" name="login" value="Login"></td>
        </tr>
    </table>
    </form>
</body>
</html>
